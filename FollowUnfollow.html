<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="root">
        <button :class="{ 'Button' : Button }" @click="toggleClass">{{ Button }}?</button>
    </div>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:'#root',

        data: { 
            Button : 'Follow',
        },
        
        methods: {
            toggleClass(){
                this.Button = 'Unfollow';
                
            }
        },
    })
    </script>
</body>
</html>
